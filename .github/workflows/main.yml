
name: Main

on:
  push:
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "LICENCE"
      - "CODEOWNERS"
    branches:

  pull_request:
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "LICENCE"
      - "CODEOWNERS"
    branches: [master]

jobs:
    build:
      name: Build and run jest
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node-version: [12.16.1] # => lts/erbium

      steps:
        - name: Checkout code
          uses: actions/checkout@v1
        - name: Cache NPM dependencies
          uses: actions/cache@v1
          with:
            path: node_modules
            key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
              ${{ runner.OS }}-npm-cache-
          - name: Use Node.js ${{matrix.node-version}}
          uses: actions/setup-node@v1
          with:
            node-version: ${{matrix.node-version}}
        - name: npm install
          run: npm install

    test:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: run Jest tests
          run: npm run test

        - name: Release
          env:
            CI: true
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            NPM_TOKEN: ${{ secrets.NPM_TOKEN}}
          run: npx semantic-release

    release:
        needs: test
        runs-on: ubuntu-latest
        steps:
          - name: Release
            env:
              CI: true
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              NPM_TOKEN: ${{ secrets.NPM_TOKEN}}
            run: npx semantic-release

